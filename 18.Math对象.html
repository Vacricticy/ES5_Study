<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1.Math数据对象不是一个构造函数，不需要通过new关键字来创建，而是直接使用里面的属性和方法。
      console.log(Math.PI);
      console.log(Math.max(2, 4, 56, 7));
      console.log(Math.max(2, 4, "56")); //存在隐式转换
      console.log(Math.max(2, 4, "abc")); //若存在无法转换为数字的参数，则返回结果为NaN
      console.log(Math.max()); //参数为空，返回-Infinity

      //   2.利用对象封装自己的数学对象：
      var myMath = {
        PI: 3.1415926535897932384626,
        max: function () {
          var max = arguments[0];
          for (var i = 0; i < arguments.length; i++) {
            if (arguments[i] > max) {
              max = arguments[i];
            }
          }
          return max;
        },
      };
      console.log(myMath.PI);
      console.log(myMath.max(2, 3, 6, -1));

      //   3.取绝对值：
      console.log(Math.abs(-4)); //4
      console.log(Math.abs("-4")); //4 同样存在隐式转换
      console.log(Math.abs("abc")); //NaN

      //   4.向下取整，往小了取
      //   floor:地板
      console.log(Math.floor(3.5)); //3
      console.log(Math.floor(-3.5)); //-4

      //   5.向上取整，往大了取
      //   ceil:天花板
      console.log(Math.ceil(3.4)); //4
      console.log(Math.ceil(-3.5)); //-3

      //   6.四舍五入，正数和负数一样的遵循四舍五入的法则。2.5和-2.5都会往大了取，结果为3和-2。
      console.log(Math.round(2.3)); //2
      console.log(Math.round(-2.3)); //-2
      console.log(Math.round(-2.5)); //-2
      console.log(Math.round(-2.7)); //-3

      //   7.生成随机数  Math.random()会随机返回一个[0,1)之间的浮点数。
      console.log(Math.random());

      //   生成某两个数之间的随机整数，包含这两个数：
      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
      }
      console.log(getRandomInt(0, 5));
    </script>
  </body>
</html>
