<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // switch语句
      var num = "2";
      //   注意：switch在比较的时候用的是全等===
      switch (num) {
        case 1:
          console.log(111);
          break;
        case 2:
          console.log(222);
        //   break;
        default:
          console.log(3333);
      }

      //   99乘法表
      for (var i = 1; i <= 9; i++) {
        var str = "";
        for (var j = 1; j <= i; j++) {
          str += `${j}*${i}=${i * j} `;
        }
        console.log(str + "\n");
      }

      //   continue与break的区别：continue会退出本次循环，不再执行后续的代码，转而执行下一次循环。break是跳出整个循环。

      // ❤ if在判断的时候，会自动将参数转换为布尔型
      // if ("") { ///222
      // if (undefined) { ///222
      // if (null) { ///222
      if ([]) {
        //1111
        console.log(1111);
      } else {
        console.log(222);
      }
    </script>
  </body>
</html>
