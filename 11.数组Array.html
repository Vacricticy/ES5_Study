<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 创建数组的两种方式：
      // 1.使用new来创建
      var arr1 = new Array();
      //   2.利用数组字面量来创建数组
      var arr2 = [1, 3, 4, "as"];

      // 求数组的最大值
      var arr3 = [1, 4, 7, 23, 6];
      var max = arr3[0];
      for (var i = 1; i < arr3.length; i++) {
        if (arr3[i] > max) {
          max = arr3[i];
        }
      }
      console.log(max);

      // 冒泡排序:
      // 原理：每走一次循环都将最大或最小的元素放在最后，然后执行长度减1次循环。
      var arr = [8, 2, 3, 4, 5, 9, 1, 2];
      console.log(arr);
      for (var i = 0; i < arr.length - 1; i++) {
        for (var j = 0; j < arr.length - i - 1; j++) {
          if (arr[j] > arr[j + 1]) {
            var tmp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = tmp;
            console.log(arr);
          }
        }
        console.log("\n");
      }
      console.log(arr);
    </script>
  </body>
</html>
