<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box"></div>
    <script>
      // 字符串嵌套规则：外双内单，外单内双
      // 字符串转义符:都是以\开头，\n \' \" \t
      console.log("123\n4\t56");

      //   字符串的长度：String.length

      //   字符串拼接：使用+相连,万物皆可与字符串相加
      console.log("111" + 222); //111222
    </script>
  </body>
</html>
