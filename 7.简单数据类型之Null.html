<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = null;
      console.log(a); //null
      //   null与数字相加等于原数字，可以理解为空值是没有值的，所以与数字相加的结果是原数字。
      console.log(a + 22); //22
    </script>
  </body>
</html>
