<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a;
      console.log(a); //undefined
      console.log(a + "bbbb"); //undefinedbbbb
      //   undefined与数字相加是NaN，可以理解为未定义的变量与数字相加的结果是不确定的，所以结果为非数字。
      console.log(a + 111); //NaN
    </script>
  </body>
</html>
