<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1.算术运算符：
      console.log(1.0 + 2.0); //3
      //   由于js代码在解释的时候会先转换为二进制，所以计算的时候会有误差
      console.log(0.1 + 0.2); //0.30000000000000004
      //   不能直接用浮点数判断两个数是否相等
      console.log(0.1 + 0.2 == 0.3); //false
      console.log(0.3 * 100); //30
      console.log(0.03 * 100); //3
      console.log(0.04 * 100); //4
      console.log(0.05 * 100); //5
      console.log(0.06 * 100); //6
      console.log(0.07 * 100); //7.000000000000001
      console.log(0.07 * 10); //0.7000000000000001
      console.log(0.08 * 10); //0.7000000000000001
      console.log(0.09 * 100); //9
      console.log("----------------");

      //   2.比较运算符：
      //   ==,!=与===,!==的区别：
      //   ==,!=在判断的时候会自动对类型进行隐式转换
      console.log(10 == "10"); //true
      //   ===,!==会连同类型一起判断
      console.log(10 === "10"); //false
      console.log("----------------");

      //   3.逻辑运算符：

      // 逻辑与
      console.log(5 > 2 && 5 < 2); //false
      // 逻辑或
      console.log(5 > 2 || 5 < 2); //true
      // 逻辑非
      console.log(!true); //false

      // 逻辑与的短路运算：表达式1为真，返回表达式2；表达式1为假，返回表达式1。
      console.log(true && 0); //0
      console.log(false && 2); //false
      console.log(4 && 2); //2
      console.log(0 && 3); //0
      // 注意：若表达式1为假，后面的将不再进行计算。
      console.log(0 && 2 + 3 * 5); //0
      console.log("" && 2 + 3 * 5); //""
      console.log(undefined && 2 + 3 * 5); //undefined
      console.log(null && 2 + 3 * 5); //null
      console.log(NaN && 2 + 3 * 5); //NaN

      // 逻辑或的短路运算：表达式1为假，返回表达式2；表达式1为真，返回表达式1。
      console.log(true || 0); //true
      // 注意：若表达式1为真，后面的将不再进行计算
      console.log(123 || 2 + 3 * 5); //123
      console.log(0 || 123 || 234 + 1 * 2); //123

      var num = 1;
      console.log(123 || num++); //123
      console.log(num); //1

      //   4.运算符的优先级
      //   &&的优先级比||的高

      //   5.三元表达式
      var rs = 5 > 0 ? "true" : "false";
      console.log(rs); //true

      //   应用：小于10的数进行补零操作
      var num3 = 5;
      var newNum = num3 >= 0 && num3 < 10 ? "0" + num3 : num3;
      console.log(newNum); //05

      //   注意：判断一个数字大于且小于某个数时，需要大于和小于分开判断
    </script>
  </body>
</html>
